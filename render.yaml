services:
  - type: web
    name: ems-api
    runtime: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
  
  - type: static
    name: ems-client
    buildCommand: cd client && npm install && npm run build
    publishPath: client/dist
    rootDir: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false # This allows manual setting in the Render dashboard
